<html lang="en">
<head>

    <meta charset="utf-8">

        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Contact | Matt Cole</title>
</head>
<body class="dat-background-tho">
    <!-- this is the navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="d-flex flex-grow-1">
            <div class="boom">
                Cole
            </div>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="index.html" class="nav-link m-2 menu-item nav-active">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link m-2 menu-item">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link m-2 menu-item">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- main body for content on the site -->
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <!-- spacing to center card -->
            </div>
            <div class="col-md-10 mainCard">
                <div class="card">
                    <div class="card-body">
                        <h1>
                            Contact Form
                        </h1>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Susie Q">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Leave a Comment</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Comment Here"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <!-- spacing to center card -->
            </div>
        </div>
    </div>
    <footer class="fuck-this-footer text-center">
        <p class="please-god-work">
            Matt Cole &copy;
        </p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
